<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Espectro Winamp - Ciclo de Colores Corregido</title>
    <style>
        body {
            background-color: #000;
            margin: 0;
            overflow: hidden;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        /* Bot√≥n Capturar (play) */
        #startBtn {
            position: absolute;
            top: 20px;
            left: 20px;
            width: 40px;
            height: 40px;
            background: rgba(17, 17, 17, 0.7);
            color: #0f0;
            border: 1px solid #0f0;
            border-radius: 50%;
            cursor: pointer;
            transition: all 0.3s ease;
            z-index: 10;
            backdrop-filter: blur(4px);
            font-size: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 0;
            line-height: 1;
        }

        #startBtn:hover {
            background: rgba(0, 255, 0, 0.3);
            box-shadow: 0 0 15px rgba(0, 255, 0, 0.8);
            transform: scale(1.1);
        }

        /* Bot√≥n Ciclo de Colores (paleta) */
        #colorCycleBtn {
            position: absolute;
            top: 20px;
            right: 20px;
            width: 40px;
            height: 40px;
            background: rgba(17, 17, 17, 0.7);
            color: #0f0;
            border: 1px solid #0f0;
            border-radius: 50%;
            cursor: pointer;
            transition: all 0.3s ease;
            z-index: 10;
            backdrop-filter: blur(4px);
            font-size: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 0;
            line-height: 1;
        }

        #colorCycleBtn:hover {
            background: rgba(0, 255, 0, 0.3);
            box-shadow: 0 0 15px rgba(0, 255, 0, 0.8);
            transform: scale(1.1);
        }

        /* Transici√≥n suave para cambio de color */
        .bar {
            filter: brightness(1.2) saturate(1.5);
            box-shadow: 0 0 15px rgba(0,255,0,0.7);
            transition: background 1.5s ease, height 0.06s ease-out;
        }

        .vu-container {
            width: 100vw;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: flex-end;
            position: relative;
        }

        .vu-meter {
            position: relative;
            width: 100%;
            height: 90vh;
            background: #000;
        }

        .bars {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            gap: 8px;
            padding: 0 30px;
            box-sizing: border-box;
            z-index: 3;
        }

        .bar {
            flex: 1;
            background: linear-gradient(to top, #008000, #00ff00);
            align-self: flex-end;
            position: relative;
            height: 0;
            border-radius: 4px 4px 0 0;
        }

        .peak {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 5px;
            background: #ffff00;
            box-shadow: 0 0 15px #ffff00, 0 0 30px #ffaa00;
            border-radius: 2px;
            opacity: 0;
            transition: bottom 0.8s ease-out, opacity 0.4s ease;
        }

        .peak.visible {
            opacity: 1;
        }

        #particlesCanvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
        }

        #oscilloscopeCanvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 2;
        }

        #pipVideo {
            position: absolute;
            top: 80px;
            left: 50%;
            transform: translateX(-50%);
            width: 600px;
            height: 338px;
            border: 4px solid #0f0;
            border-radius: 16px;
            box-shadow: 0 0 30px rgba(0,255,0,0.9);
            z-index: 9;
            display: none;
            object-fit: cover;
            background: #000;
            transition: transform 0.2s ease-out, box-shadow 0.2s ease-out;
            will-change: transform, box-shadow;
        }
    </style>
</head>
<body>
    <button id="startBtn" title="Capturar Audio + Video">‚ñ∂</button>
    <button id="colorCycleBtn" title="Ciclo de Colores Aleatorios">üé®</button>

    <video id="pipVideo" playsinline muted></video>

    <div class="vu-container">
        <canvas id="particlesCanvas"></canvas>
        <canvas id="oscilloscopeCanvas"></canvas>
        <div class="vu-meter">
            <div class="bars" id="spectrumBars"></div>
        </div>
    </div>

    <script>
        const startBtn = document.getElementById('startBtn');
        const colorCycleBtn = document.getElementById('colorCycleBtn');
        const pipVideo = document.getElementById('pipVideo');
        let audioContext, analyser, source;
        let bars = [], peaks = [], peakValues = [];
        const numBands = 7;
        const sensitivity = 0.8;

        const bandRanges = [
            { low: 8000, high: 16000 },
            { low: 4000, high: 8000 },
            { low: 1000, high: 4000 },
            { low: 300,  high: 1000 },
            { low: 80,   high: 300 },
            { low: 40,   high: 80 },
            { low: 20,   high: 40 }
        ];

        function createBars() {
            const container = document.getElementById('spectrumBars');
            for (let i = 0; i < numBands; i++) {
                const bar = document.createElement('div');
                bar.className = 'bar';
                container.appendChild(bar);
                bars.push(bar);

                const peak = document.createElement('div');
                peak.className = 'peak';
                bar.appendChild(peak);
                peaks.push(peak);
                peakValues.push(0);
            }
        }
        createBars();

        // === CICLO DE COLORES ===
        let colorCycleActive = false;
        let colorCycleInterval = null;

        colorCycleBtn.addEventListener('click', () => {
            colorCycleActive = !colorCycleActive;

            if (colorCycleActive) {
                colorCycleBtn.style.background = 'rgba(0, 255, 0, 0.4)';
                startColorCycle();
            } else {
                colorCycleBtn.style.background = 'rgba(17, 17, 17, 0.7)';
                stopColorCycle();
                restoreOriginalColors();
            }
        });

        function startColorCycle() {
            colorCycleInterval = setInterval(() => {
                const hue = Math.floor(Math.random() * 360);
                const color1 = `hsl(${hue}, 100%, 30%)`;
                const color2 = `hsl(${hue}, 100%, 70%)`;

                bars.forEach(bar => {
                    bar.style.background = `linear-gradient(to top, ${color1}, ${color2})`;
                });
            }, 3000); // Cada 3 segundos
        }

        function stopColorCycle() {
            if (colorCycleInterval) {
                clearInterval(colorCycleInterval);
                colorCycleInterval = null;
            }
        }

        function restoreOriginalColors() {
            bars.forEach((bar, i) => {
                if (i <= 1) {
                    bar.style.background = 'linear-gradient(to top, #4444ff, #8888ff)';
                } else if (i >= 5) {
                    bar.style.background = 'linear-gradient(to top, #880000, #ff4444)';
                } else {
                    bar.style.background = 'linear-gradient(to top, #008800, #00ff00)';
                }
            });
        }

        // === CAPTURA DE AUDIO + VIDEO ===
        startBtn.addEventListener('click', async () => {
            if (audioContext) {
                alert('Ya est√° capturando. Recarga la p√°gina para cambiar fuente.');
                return;
            }

            startBtn.disabled = true;
            startBtn.innerHTML = '‚óè';

            try {
                const stream = await navigator.mediaDevices.getDisplayMedia({
                    video: true,
                    audio: true
                });

                pipVideo.srcObject = stream;
                pipVideo.muted = true;
                pipVideo.play();
                pipVideo.style.display = 'block';

                audioContext = new AudioContext();
                analyser = audioContext.createAnalyser();
                analyser.fftSize = 8192;
                analyser.smoothingTimeConstant = 0.6;

                source = audioContext.createMediaStreamSource(stream);
                source.connect(analyser);

                requestAnimationFrame(draw);
            } catch (err) {
                alert('Captura cancelada. Marca "Compartir audio".');
                startBtn.disabled = false;
                startBtn.innerHTML = '‚ñ∂';
            }
        });

        function calculateCustomBands(dataArray, bufferLength) {
            const bands = [];
            const nyquist = audioContext.sampleRate / 2;
            for (let i = 0; i < numBands; i++) {
                const { low, high } = bandRanges[i];
                const lowBin = Math.floor(low * bufferLength / nyquist);
                const highBin = Math.floor(high * bufferLength / nyquist);
                let sum = 0, count = 0;
                for (let bin = Math.max(lowBin, 0); bin < Math.min(highBin, bufferLength); bin++) {
                    sum += dataArray[bin];
                    count++;
                }
                let avg = count > 0 ? sum / count : 0;
                avg *= sensitivity;
                if (i <= 1) avg *= 1.6;
                bands.push(Math.min(avg, 255));
            }
            return bands;
        }

        let particleIntensity = 0.05;
        let currentScale = 1;
        let targetScale = 1;
        let currentGlow = 30;
        let targetGlow = 30;

        function draw() {
            if (!analyser) return;
            const dataArray = new Uint8Array(analyser.frequencyBinCount);
            analyser.getByteFrequencyData(dataArray);
            const timeDataArray = new Uint8Array(analyser.fftSize);
            analyser.getByteTimeDomainData(timeDataArray);

            const bands = calculateCustomBands(dataArray, analyser.frequencyBinCount);
            updateSpectrum(bands);
            drawCircularOscilloscope(timeDataArray);

            requestAnimationFrame(draw);
        }

        function updateSpectrum(bands) {
            const maxHeight = document.querySelector('.vu-meter').clientHeight;
            let bassLevel = (bands[5] + bands[6]) / 2 / 255;
            bassLevel = Math.max(bassLevel, 0.05);

            particleIntensity = bassLevel;

            targetScale = 1 + bassLevel * 0.2;
            targetGlow = 30 + bassLevel * 70;

            currentScale += (targetScale - currentScale) * 0.3;
            currentGlow += (targetGlow - currentGlow) * 0.3;

            pipVideo.style.transform = `translateX(-50%) scale(${currentScale.toFixed(3)})`;
            pipVideo.style.boxShadow = `0 0 ${currentGlow.toFixed(0)}px rgba(0,255,0,${0.9 + bassLevel * 0.6})`;

            for (let i = 0; i < numBands; i++) {
                const height = (bands[i] / 255) * maxHeight;
                bars[i].style.height = height + 'px';

                // Los colores originales se aplican aqu√≠ solo si no est√° activo el ciclo
                if (!colorCycleActive) {
                    if (i <= 1) {
                        bars[i].style.background = 'linear-gradient(to top, #4444ff, #8888ff)';
                    } else if (i >= 5) {
                        bars[i].style.background = 'linear-gradient(to top, #880000, #ff4444)';
                    } else {
                        bars[i].style.background = 'linear-gradient(to top, #008800, #00ff00)';
                    }
                }

                if (height > peakValues[i]) {
                    peakValues[i] = height;
                    peaks[i].classList.add('visible');
                } else {
                    peakValues[i] = Math.max(peakValues[i] - 8, 0);
                }
                peaks[i].style.bottom = peakValues[i] + 'px';
            }
        }

        // ========================
        // OSCILOSCOPIO CIRCULAR SIM√âTRICO
        // ========================
        const oscCanvas = document.getElementById("oscilloscopeCanvas");
        const oscCtx = oscCanvas.getContext("2d");

        function resizeOscCanvas() {
            oscCanvas.width = window.innerWidth;
            oscCanvas.height = window.innerHeight;
        }
        resizeOscCanvas();
        window.onresize = resizeOscCanvas;

        function drawCircularOscilloscope(timeDataArray) {
            oscCtx.clearRect(0, 0, oscCanvas.width, oscCanvas.height);

            const centerX = oscCanvas.width / 2;
            const centerY = oscCanvas.height / 2;
            const baseRadius = Math.min(oscCanvas.width, oscCanvas.height) * 0.35;
            const amplitude = baseRadius * 0.5;

            const bufferLength = timeDataArray.length;
            const points = [];

            for (let i = 0; i < bufferLength; i++) {
                const normalizedIndex = i / bufferLength;
                const angle = normalizedIndex * Math.PI * 2;
                const v = (timeDataArray[i] - 128) / 128.0;
                const radius = baseRadius + v * amplitude;

                const x = centerX + radius * Math.cos(angle);
                const y = centerY + radius * Math.sin(angle);

                points.push({ x, y });
            }

            oscCtx.lineWidth = 2;
            oscCtx.strokeStyle = "rgba(255, 255, 255, 0.7)";
            oscCtx.shadowBlur = 12;
            oscCtx.shadowColor = "#ffffff";

            oscCtx.beginPath();
            points.forEach((p, i) => {
                if (i === 0) {
                    oscCtx.moveTo(p.x, p.y);
                } else {
                    oscCtx.lineTo(p.x, p.y);
                }
            });
            oscCtx.closePath();
            oscCtx.stroke();
        }

        // ========================
        // PART√çCULAS GRANDES EN EL FONDO
        // ========================
        const particlesCanvas = document.getElementById("particlesCanvas");
        const particlesCtx = particlesCanvas.getContext("2d");

        function resizeParticlesCanvas() {
            particlesCanvas.width = window.innerWidth;
            particlesCanvas.height = window.innerHeight;
        }
        resizeParticlesCanvas();
        window.onresize = () => {
            resizeOscCanvas();
            resizeParticlesCanvas();
        };

        const particles = [];
        const numParticles = 55;
        for (let i = 0; i < numParticles; i++) {
            particles.push({
                x: Math.random() * particlesCanvas.width,
                y: particlesCanvas.height + Math.random() * 100,
                vx: (Math.random() - 0.5) * 0.8,
                vy: -(Math.random() * 1 + 0.5),
                radius: Math.random() * 7 + 8,
                color: `hsla(${170 + Math.random() * 140}, 85%, 65%, 0.85)`
            });
        }

        function animateParticles() {
            particlesCtx.clearRect(0, 0, particlesCanvas.width, particlesCanvas.height);

            particles.forEach(p => {
                const speedBoost = particleIntensity * 5;
                const sizeBoost = particleIntensity * 2;

                p.x += p.vx * (1 + speedBoost);
                p.y += p.vy * (1 + speedBoost * 0.6);

                if (p.y < -30) {
                    p.y = particlesCanvas.height + 30;
                    p.x = Math.random() * particlesCanvas.width;
                }

                if (p.x < 0 || p.x > particlesCanvas.width) p.vx *= -1;

                particlesCtx.beginPath();
                particlesCtx.arc(p.x, p.y, p.radius * (1 + sizeBoost), 0, Math.PI * 2);
                particlesCtx.fillStyle = p.color;
                particlesCtx.shadowBlur = 30 * (1 + particleIntensity * 2);
                particlesCtx.shadowColor = p.color;
                particlesCtx.fill();
            });

            requestAnimationFrame(animateParticles);
        }
        animateParticles();
    </script>
</body>
</html>
